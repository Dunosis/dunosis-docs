site_name: Dunosis Docs
site_url: https://docs.dunosis.com
site_description: This is the official documentation page for Dunossis.
theme:
  name: material
  features:
    - navigation.footer
  font:
    text: Montserrat
    code: Roboto Mono
  logo: /assets/dunosis-logo.png
  favicon: /assets/favoicon.ico
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: black
      accent: light blue

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: black
      accent: deep orange
  
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

extra:
  social:
    - icon: material/github
      link: https://github.com/wesordonez
    - icon: material/linkedin
      link: https://www.linkedin.com/in/wesley-ordonez/
    - icon: material/instagram
      link: https://www.instagram.com/dunosis_web
    - icon: material/facebook
      link: https://www.facebook.com/profile.php?id=61565984502377

copyright: Copyright &copy; 2024 Dunosis LLC